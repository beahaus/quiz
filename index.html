    <title>Javascript Quiz</title>
</head>
<body>

   <!-- Beginning Card -->
    <div class="card mx-auto mt-5 mb-5 beginningCard" style="width: 50%;">
        <h6 class="card-header">Javascript Quiz</h6>
        <div class="card-body">
          <h5 class="card-title">This quiz has a timer of 3:00 minutes and there are 5 questions. Each wrong answer will subtract time, and each correct answer will add points to your total score. <br><br> Good Luck!
          </h5>
          <p class="btn btn-primary mt-1 start">Begin Quiz</p>
        </div>
      </div>
    <!-- Beginning Card -->

   <!-- Quiz Card -->
    <div class="card mx-auto mt-5 mb-5" style="width: 50%;">
        <h6 class="card-header"></h6>
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="btn btn-primary mt-1 option1"></p>
          <br>
          <p class="btn btn-primary option2"></p>
          <br>
          <p class="btn btn-primary option3"></p>
          <br>
          <p class="btn btn-primary option4"></p>
        </div>
    </div>
   <!-- Quiz Card -->

    <script type="text/javascript" src="questions.js">
    </script>
    <script type="text/javascript" src="functions.js">
    </script>
